<!-- src/app/alert/alert.component.html -->
<div *ngIf="alertOptions" class="alert-backdrop" [ngStyle]="{'background': alertOptions.backdrop ? 'rgba(0, 0, 0, 0.5)' : 'transparent'}">
  <div class="alert-popup"
       [ngClass]="alertOptions.icon ? 'alert-icon-' + alertOptions.icon : ''"
       >
    
    <!-- Icon and Title -->
    <div *ngIf="alertOptions.icon" class="alert-icon" [ngClass]="alertOptions.icon" [style.color]="alertOptions.iconColor">
      <!-- <i [class]="getIconClass(alertOptions.icon)"></i> -->
    </div>
    <h2 class="alert-title" [innerHTML]="alertOptions.title"></h2>
    
    <!-- Text Content -->
    <div class="alert-body">
      <p [innerHTML]="alertOptions.text || alertOptions.html"></p>
    </div>
    
    <!-- Footer Content -->
    <div *ngIf="alertOptions.footer" class="alert-footer">{{ alertOptions.footer }}</div>
    
    <!-- Action Buttons -->
    <div class="alert-actions">
      <button *ngIf="alertOptions.showConfirmButton" (click)="confirm()"
              [style.background]="alertOptions.iconColor">{{ alertOptions.confirmButtonText || 'OK' }}</button>
      <button *ngIf="alertOptions.showCancelButton" (click)="cancel()"
              [style.color]="alertOptions.iconColor">{{ alertOptions.cancelButtonText || 'Cancel' }}</button>
    </div>
  </div>
</div>
