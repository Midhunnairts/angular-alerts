    <div class="alert-modal-header">
      <h5>{{ modalTitle }}</h5>
      <button class="alert-close-btn" (click)="closeModal()">Ã—</button>
    </div>

      <button
        [ngClass]="buttonClass"
        class="alert-btn"
        (click)="closeModal()"

    </div>
  </div>
</div>
